steps:
    - name: "ubuntu"
      env:
          - "BAR=$PROJECT_ID"
          - "TEST=$_TEST"
      script: "echo $BAR $TEST"

    - name: "gcr.io/cloud-builders/docker"
      args:
          [
              "build",
              "--build-arg",
              "NODE_ENV=test",
              "-t",
              "tuic-bd2456/tuic/dashboard-fe:$COMMIT_SHA",
              ".",
          ]
      env:
          - "NODE_ENV=$_NODE_ENV"
          - "VITE_API_URL=$_VITE_API_URL"
          - "VITE_APP_TITLE=$_VITE_APP_TITLE"
          - "VITE_APP_VERSION=$_VITE_APP_VERSION"
          - "VITE_MAPBOXTILE=$_VITE_MAPBOXTILE"
      dir: "Taipei-City-Dashboard-FE"
